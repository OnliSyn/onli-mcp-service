name: mcp-kb-ci
on:
  push:
    paths:
      - 'mcp-kb/**'
  pull_request:
    paths:
      - 'mcp-kb/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install
        run: |
          cd mcp-kb
          pnpm install
      - name: Build
        run: |
          cd mcp-kb
          pnpm run build
